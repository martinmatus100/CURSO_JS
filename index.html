<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Interactivo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="./css/general.css" rel="stylesheet">
    <link href="fontawesome/css/all.css" rel="stylesheet">
</head>

<body>
    <div class="title-container">
        <h1>PIEDRA, PAPEL O TIJERAS</h1>
        <h4>Simulador Interactivo</h4>
        <ul>
            <li><i class="fa-solid fa-hand-back-fist --piedra"></i></span></li>
            <li><i class="fa-solid fa-hand --papel"></i></li>
            <li><i class="fa-solid fa-hand-scissors --tijera"></i></li>
        </ul>
    </div>
    <div class="main-container">
        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-center align-items-center list-group-item-secondary">Instrucciones - Asignaciones de teclas</li>
            <li class="list-group-item d-flex justify-content-between align-items-center list-group-item-dark">
                Piedra
                <span class="badge bg-dark rounded-pill">1</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center list-group-item-dark">
                Papel
                <span class="badge bg-dark rounded-pill">2</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center list-group-item-dark">
                Tijera
                <span class="badge bg-dark rounded-pill">3</span>
            </li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>
<script src="js/main.js"></script>

</html>
